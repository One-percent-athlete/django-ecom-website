{% extends 'base.html' %}

{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose Your Category Below</p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <center>
            <div class="list-group col-md-6 striped-columns">
                <br><br>
                {% for category in categories %}
                <a href="{% url 'category' category.name %}" class="list-group-item list-group-item-action fw-bolder">{{ category }}</a>
                {% endfor %}
                <br><br>
              </div>


        </center>
    </div>
</div>
 {% endblock %}
